<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme UI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; 
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: #1E1E1E; 
            padding: 1em;
            display: flex;
            justify-content: center;
            gap: 1.5em;
            width: 100%;
        }
        nav a {
            color: #BB86FC;
            text-decoration: none;
            font-size: 1.1em;
            padding: 0.5em 1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: #333; 
            color: #FFFFFF;
            border-radius: 5px;
        }
        .content {
            max-width: 100%;
            margin: 2em auto;
            padding: 1.5em;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4); 
        }
        h1, h2, h3 {
            color: #BB86FC; 
        }
        p {
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 1em;
            }
        }
    </style>
</head>
<body>
    <div style="width: 100%;">
        <nav>
            <a href="home">Home</a>
            <a href="products">Products</a>
            <a href="contactus">Contact Us</a>
        </nav>
    </div>
    <div class="content">
        {{%CONTENT%}}
    </div>

</body>
</html>
