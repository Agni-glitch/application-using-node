<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Product List</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Product List Styling */
        .product-list {
            max-width: 1200px;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5em;
            padding: 2em;
            background-color: #1E1E1E; /* Dark background for product list container */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Subtle shadow for depth */
        }

        /* Individual Product Styling */
        .product-detail {
            display: flex;
            background-color: #2A2A2A;
            padding: 1.5em;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-detail:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .product-image img {
            border-radius: 10px;
        }

        .product-specs {
            margin-left: 1em;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h3 {
            color: #BB86FC; /* Accent color */
        }

        .product-specs p span {
            font-weight: bold;
            color: #E0E0E0; /* Text color */
        }

        /* Product Pricing and Actions */
        .products-detail {
            display: flex;
            justify-content: space-between;
            margin-top: 1em;
        }

        .product-info {
            margin-right: 1em;
        }

        .btn {
            padding: 0.5em 1em;
            color: #fff;
            background-color: #BB86FC; /* Accent color for buttons */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #9C59FC; /* Slightly darker accent on hover */
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .product-detail {
                flex-direction: column;
                align-items: center;
            }

            .product-specs {
                margin-left: 0;
                margin-top: 1em;
                text-align: center;
            }

            .products-detail {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="product-list">
        <div class="product-detail">
            <div class="product-image">
                <img src={{%IMAGE%}} alt="Product Image" height="120" width="120">
            </div>
            <div class="product-specs">
                <h3>{{%NAME%}}</h3>
                <p><span>Model Name:</span> {{%MODELNAME%}}</p>
                <p><span>Model Number:</span> {{%MODELNO%}}</p>
                <!-- <p><span>Size:</span> {{%SIZE%}}</p> -->
                <!-- <p><span>Camera:</span> {{%CAMERA%}}</p> -->
            </div>
        </div>
        <div class="products-detail">
            <div class="product-info">
                <h4 style="color: green; font-size: large;">Price: ${{%PRICE%}}</h4>
            </div>
            <div class="product-info">
                <h4>Color: {{%COLOR%}}</h4>
            </div>
            <div class="product-info">
                <a href="/products?id={{%ID%}}" class="btn">Show Details</a>
            </div>
        </div>
    </div>
</body>
</html>
